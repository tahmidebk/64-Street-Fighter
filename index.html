<!DOCTYPE html>
<html>
    <head>
        <title>6.4 Street Fighter</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="start">
            <img src="https://upload.wikimedia.org/wikipedia/en/e/e9/Street_Fighter_Logo.png">
            <button class="start-game">Start Game</button>
        </div>
        <div class="game">
            <div class="levels">
                <button class="level1">Level 1</button>
                <button class="level2">Level 2</button>
                <button class="level3">Level 3</button>
            </div>
            <div class="p1-status-bar">
                <div class="p1-name">Player 1</div>
                <div class="p1-health">
                    <div class="p1-health-progress" style="width: 75%;"></div>
                </div>
            </div>
            <div class="ryu">
                <img class="sprite sprite-ready" style="display:block" src="https://www.fightersgeneration.com/characters3/ryu-ts-stance.gif">
                <img class="sprite sprite-jump-attack" src="https://www.fightersgeneration.com/characters3/ryu-shoryukens.gif">
                <img class="sprite sprite-taunt" src="https://www.fightersgeneration.com/characters3/ryu-ts-taunt1.gif">
                <img class="sprite sprite-jab-attack" src="https://www.fightersgeneration.com/characters3/ryu-mp.gif">
            </div>
        </div>
    </body>
</html>
